apiVersion: apps/v1
kind: Deployment
metadata:
  name: jsonserver-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: jsonserver
  template:
    metadata:
      labels:
        component: jsonserver
    spec:
      containers:
        - name: jsonserver
          image: jsonserver
          ports:
            - containerPort: 3004
